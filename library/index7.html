<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style7.css">
	<title>Библиотека</title>
</head>
<body>
	<header>
		<div class="header">
			<div class="tests-library">
				<div class="testyroom-title">Тестирум</div>
				<div class="tests head-elem">
					Тесты
				</div>
				<div class="library head-elem selected">
					Библиотека
				</div>
			</div>
			<div class="reg-login">
				<div class="registration head-elem">
					<a href="">Регистрация</a>
				</div>
				<div class="log-in head-elem">
					<a href="">Вход</a>
				</div>
			</div>
		</div>
	</header>

		<div class="main">
			<div class="input-div">
				<input type="text" id="search-input" placeholder="Поиск">
				<img src="search-icon.png" alt="search icon" class="search-img">
			</div>
			<div class="subject-choice-div">
				<div class="subject-choice">
					<div class="choice-title">Поиск</div>
					<div class="triangle-img">
						<div class="sb-triangle"></div>
					</div>
				</div>
			</div>
			<div class="class-choice-div">
				<div class="class-choice">
					<div class="choice-title">Класс</div>
					<div class="triangle-img">
						<div class="cl-triangle" ></div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
